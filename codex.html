<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex - MMO Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E2E2E;
            color: #D3D3D3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }
        .codex-card {
            background-color: #3E3E3E;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }
        .codex-card img {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .codex-card h2 {
            color: #FFFFFF;
            margin: 0;
        }
        a {
            color: #66C2FF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Codex - MMO Wiki</div>
    <div class="container">
        <div class="codex-card">
            <img src="path-to-image/zombie.png" alt="Zombie">
            <div>
                <h2>Zombie</h2>
                <p>A common undead enemy found in dark areas.</p>
            </div>
        </div>
        <div class="codex-card">
            <img src="path-to-image/skeleton.png" alt="Skeleton">
            <div>
                <h2>Skeleton</h2>
                <p>A ranged attacker that uses a bow to snipe enemies.</p>
            </div>
        </div>
        <div class="codex-card">
            <img src="path-to-image/spider.png" alt="Spider">
            <div>
                <h2>Spider</h2>
                <p>A fast and agile enemy that can climb walls.</p>
            </div>
        </div>
    </div>
</body>
</html>
