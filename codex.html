<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encyclopedia - Arcadia MC</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2E2E2E;
            color: #D3D3D3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            width: 100%;
            background-color: #1E1E1E;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #444;
        }

        .container {
            width: 100%;
            text-align: center;
        }
        
        input {
            width: 50%;
            padding: 10px;
            margin: 20px 20px 20px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: greenyellow;
        }
        .card {
            background-color: #3E3E3E;
            padding: 15px;
            margin: 20px auto;;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            max-width: 900px;
        }
        .card h2 {
            color: #FFFFFF;
            margin-bottom: 10px;
            
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .item {
            background-color: #141414;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            max-width: 400px;
        }
        
        .item:hover {
            transform: scale(1.05);
        }
        
        .item img {
            width: 100px;
            height: 100px;
        }

        .item h2 {
            margin-top: 10px;
            font-size: 16px;
        }
        
        .item h3 {
            margin-top: 10px;
            font-size: 16px;
        }
        
        .item p {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><a href="index.html">Encyclopedia - Arcadia MC</a></div>
        <input type="text" id="search" placeholder="Search Entities..." onkeyup="filterItems()">

        <div class="card">
            <h2>Tideborn Docks (Level 1 to 5)</h2>
        </div>
        <div class="gallery" id="TidebornGallery">
            <!-- Items will be inserted dynamically here -->
        </div>

        <div class="card">
            <h2>Village and Castle (Level 5 to 10)</h2>
        </div>
        <div class="gallery" id="VillageGallery">
            <!-- Items will be inserted dynamically here -->
        </div>

    </div>
    <script src="encyclopedia.js"></script>
</body>
</html>
